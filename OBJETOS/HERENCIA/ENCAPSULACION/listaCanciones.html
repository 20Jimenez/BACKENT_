<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Canciones</title>
</head>
<body>
    <h1>PLAYLIST CANCIONES</h1>
    <div>
        <label for="titulo">Titulo:</label>
        <input id="titulo" type="text" required>
        <br>
        <label for="artista">Artista:</label>
        <input id="artista" type="text" required>
        <br>
        <label for="duracion">Duracion:</label>
        <input id="duracion" type="text" required>
        <br>
        <button id="ok">Agregar Cancion</button>
    </div>
    <div>
        <h2>LISTADO DE PLAYLIST</h2>
        <p>Nombre: <span id="playlistnombre"></span></p>
        <p>Genero: <span id="playlistgenero"></span></p>
        <ul id="lista-canciones"></ul>
        <button id="mostrar">Mostrar</button>
    </div>
    <script src="listaCanciones.js"></script>
</body>
</html>
