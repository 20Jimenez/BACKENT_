<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario de Productos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input {
            margin-bottom: 10px;
            padding: 8px;
            width: 200px;
        }
    </style>
</head>
<body>
    <h1>Inventario de Productos</h1>

    <form id="productoForm">
        <label for="nombre">Nombre del producto:</label>
        <input type="text" id="nombre" required>

        <label for="precio">Precio:</label>
        <input type="number" id="precio" required>

        <label for="cantidadEnStock">Cantidad en stock:</label>
        <input type="number" id="cantidadEnStock" required>

        <label for="marca">Marca (solo para electrodom√©sticos):</label>
        <input type="text" id="marca">
        <br>
        <button type="submit">Agregar Producto</button>
    </form>

    <button id="listarBajoStock">Listar Productos con Bajo Stock</button>
    <div id="resultados"></div>

    <script src="inventario.js"></script>
</body>
</html>
